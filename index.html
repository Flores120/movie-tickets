<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <form id="inputForm">
      <select id="movie">
        <option value="suicideSquad">Suicide Squad</option>
        <option value="findingDory">Finding Dory</option>
        <option value="captainAmerica">Captain America</option>
        <option value="pets">Secret Life of Pets</option>
      </select>
      <select id="age">
        <option value="age1">Under 10</option>
        <option value="age2">11-64</option>
        <option value="age3">65 +</option>
      </select>
      <select id="time">
        <option value="morning">Morning</option>
        <option value="evening">Evening</option>
        <option value="midnight">Midnight</option>
      </select>
      <button type="submit" name="button">Submit</button>
    </form>
    <div id="show-cost">
        <p>Cost: $<span class="cost"></span></p>
    </div>
  </body>
</html>
